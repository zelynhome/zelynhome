<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZELYN</title>
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: #f8f8f6;
  color: #111;
}

.hero {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 42px;
  font-weight: 500;
  letter-spacing: 4px;
  margin-bottom: 20px;
}

p {
  max-width: 540px;
  line-height: 1.8;
  color: #555;
  font-size: 18px;
  margin-bottom: 40px;
}

button {
  padding: 14px 34px;
  border: 1px solid #111;
  background: transparent;
  cursor: pointer;
  font-size: 14px;
  letter-spacing: 1px;
  transition: all 0.3s ease;
}

button:hover {
  background: #111;
  color: #fff;
}
</style>
</head>
<body>

<div class="hero">
  <h1>ZELYN</h1>
  <p>
    Thoughtfully made organic percale bedding.
    Calm, breathable, designed for modern European homes.

  <button>COMING SOON</button>
