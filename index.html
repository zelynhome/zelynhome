<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ZELYN — Organic Percale Fitted Sheets</title>
<meta name="description" content="Premium fitted sheets designed for European beds. Join our waitlist for launch access and pricing.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#fbfbfa;--ink:#0f0f10;--muted:#6b7077;--line:rgba(15,15,16,.12);--radius:18px;--max:1100px;}
*,*::before,*::after{box-sizing:border-box;}
body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:var(--bg);}
a{color:inherit;text-decoration:none;}
header{padding:16px 24px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--line);background:#fff;position:sticky;top:0;z-index:10;}
.brand{font-size:18px;font-weight:600;letter-spacing:.2em;text-transform:uppercase;}
.btn{padding:10px 16px;border:1px solid var(--line);border-radius:999px;font-size:14px;cursor:pointer;background:#fff;transition:.15s;}
.btn.primary{background:var(--ink);color:#fff;border-color:transparent;}
.btn:hover{transform:translateY(-2px);}
.wrap{max-width:var(--max);margin:auto;padding:30px 18px 60px;}
.hero{display:grid;grid-template-columns:1fr 1fr;gap:24px;align-items:center;margin-top:24px;}
.hero-left h1{font-size:48px;margin:0 0 12px;}
.hero-left p{margin:0 0 18px;color:var(--muted);font-size:16px;}
.hero-right{background:url('https://i.ibb.co/vD9sfTB/qYvSKXvW.jpg')center/cover no-repeat;border-radius:var(--radius);min-height:350px;}
.insta-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:8px;margin-top:24px;}
.insta-grid img{width:100%;height:100px;object-fit:cover;border-radius:var(--radius);cursor:pointer;}
section{margin-top:40px;}
form{display:grid;gap:12px;max-width:520px;margin:auto;}
input,select,button{padding:12px;border:1px solid var(--line);border-radius:999px;font-size:14px;}
button.primary{background:var(--ink);color:white;border:none;}
footer{text-align:center;font-size:12px;color:var(--muted);margin-top:40px;}
#lightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);justify-content:center;align-items:center;z-index:1000;}
#lightbox img{max-width:90%;max-height:90%;border-radius:12px;}
</style>
</head>
<body>

<header>
  <div class="brand">ZELYN</div>
  <a class="btn primary" href="#waitlist">Join Waitlist</a>
</header>

<div class="wrap">

  <!-- Hero -->
  <div class="hero">
    <div class="hero-left">
      <h1>Organic Percale Fitted Sheets</h1>
      <p>Crisp, breathable cotton sheets crafted for European beds — join the waitlist for launch pricing and updates.</p>
      <a class="btn primary" href="#waitlist">Join Waitlist</a>
    </div>
    <div class="hero-right"></div>
  </div>

  <!-- Instagram Style Gallery -->
  <section id="instagram">
    <h3 style="text-align:center;font-size:20px;margin-bottom:12px;">Follow us @zelyn.home</h3>
    <div class="insta-grid">
      <img src="https://i.ibb.co/vD9sfTB/qYvSKXvW.jpg" data-full="https://i.ibb.co/vD9sfTB/qYvSKXvW.jpg">
      <img src="https://i.ibb.co/8jdR1Gf/mFcVrwq1.jpg" data-full="https://i.ibb.co/8jdR1Gf/mFcVrwq1.jpg">
      <img src="https://i.ibb.co/3yStpC6/9zDJn5k.jpg" data-full="https://i.ibb.co/3yStpC6/9zDJn5k.jpg">
      <img src="https://i.ibb.co/rM52Lpz/HTgKvqGR.jpg" data-full="https://i.ibb.co/rM52Lpz/HTgKvqGR.jpg">
    </div>
  </section>

  <div id="lightbox"><img src=""></div>

  <!-- Waitlist Form (Netlify) -->
  <section id="waitlist">
    <h3 style="text-align:center;font-size:20px;margin-bottom:12px;">Join the Waitlist</h3>
    <form name="waitlist" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="waitlist">
      <p style="display:none;"><label>Don’t fill this out: <input name="bot-field"></label></p>
      <input name="email" type="email" placeholder="Email address" required>
      <input name="country" type="text" placeholder="Country (optional)">
      <button type="submit" class="primary">Join Now</button>
    </form>
    <p style="text-align:center;color:var(--muted);margin-top:8px;">You’ll get one notification email — no spam.</p>
  </section>

</div>

<footer>
  © <span id="year"></span> ZELYN • <a href="mailto:hello@zelynhome.com">hello@zelynhome.com</a>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

// Lightbox functionality
const lb = document.getElementById('lightbox');
document.querySelectorAll('.insta-grid img').forEach(img => {
  img.onclick = () => {
    lb.style.display = 'flex';
    lb.firstElementChild.src = img.dataset.full;
  };
});
lb.onclick = () => { lb.style.display = 'none'; };
</script>

</body>
</html>
