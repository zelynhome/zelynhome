<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZELYN</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #6b6b6b;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
    }

    /* Background hero image */
    .hero-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;

      background:
        linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
        url("./hero.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .content-box {
      text-align: center;
      max-width: 650px;
      padding: 40px 30px;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.06);
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 42px;
      font-weight: 500;
      letter-spacing: 6px;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      margin: 0 0 30px 0;
      color: var(--muted);
    }

    .btn {
      display: inline-block;
      padding: 14px 40px;
      text-decoration: none;
      color: var(--text);
      border: 1px solid var(--text);
      font-size: 14px;
      letter-spacing: 2px;
      background: transparent;
      border-radius: 4px;
    }

  </style>
</head>

<body>

  <section class="hero-section">
    <div class="content-box">
      <h1>ZELYN</h1>
      <p>
        Thoughtfully made organic percale bedding.<br>
        Calm, breathable, designed for modern European homes.
      </p>

      <a href="#" class="btn">COMING SOON</a>
    </div>
  </section>

</body>
</html>
