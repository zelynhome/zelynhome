<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>ZELYN — Premium Organic Cotton Fitted Sheets</title>
<meta name="description" content="Premium organic cotton fitted sheets crafted in South India, tailored for European beds. Simple, honest, and premium bedding." />

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

<style>
/* ---------- COLORS ---------- */
:root {
  --cream: #FAF7F2;
  --beige-soft: #E8DCC8;
  --clay-warm: #C3A68C;
  --olive-accent: #A6B69F;
  --text-dark: #2A2A2A;
  --text-soft: #555;
  --white: #FFFFFF;
}

/* ---------- GLOBAL ---------- */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Inter', sans-serif;
  background: var(--cream);
  color: var(--text-dark);
  line-height:1.7;
  -webkit-font-smoothing: antialiased;
}
img { width:100%; display:block; border-radius:16px; }
a { text-decoration:none; color:inherit; }

/* ---------- HEADER ---------- */
header {
  position: sticky;
  top: 0;
  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(12px);
  border-bottom:1px solid #e5e5e5;
  z-index:999;
}
.nav-container {
  max-width:1200px;
  margin:auto;
  padding:14px 24px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.nav-left { display:flex; align-items:center; gap:10px; }
.logo-img { height:40px; }
.logo-text {
  font-size:20px;
  font-weight:700;
  letter-spacing:.18em;
}
nav a {
  margin-left:22px;
  font-size:15px;
  font-weight:500;
  color:var(--text-soft);
  transition:0.25s;
}
nav a:hover { color:var(--text-dark); font-weight:600; }

@media(max-width:810px) {
  .nav-container {
    flex-direction:column;
    gap:8px;
  }
  nav a { margin-left:0; font-size:14px; }
  .logo-text { font-size:18px; }
}

/* ---------- HERO ---------- */
.hero-wrap {
  padding:62px 20px 98px;
  background: linear-gradient(135deg,var(--beige-soft),var(--cream));
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
  text-align:center;
}
.hero-wrap h1 {
  font-size:38px;
  font-weight:700;
  margin-bottom:10px;
}
.hero-wrap p {
  max-width:700px;
  margin:auto;
  font-size:16px;
  color:var(--text-soft);
  margin-bottom:24px;
}
.btn {
  padding:12px 26px;
  font-size:15px;
  font-weight:600;
  border-radius:999px;
  cursor:pointer;
  transition:0.25s;
}
.btn-main {
  background: var(--text-dark);
  color: var(--white);
}
.btn-main:hover { background: #000; }
.btn-light {
  background: var(--white);
  border:1px solid #ddd;
  color: var(--text-dark);
}
.btn-light:hover { background: var(--clay-warm); color: #fff; }
.hero-img {
  margin-top:36px;
  box-shadow:0 14px 30px rgba(0,0,0,0.12);
}

/* ---------- SECTIONS ---------- */
section { padding:70px 20px; }
.section-inner { max-width:1100px; margin:auto; }
h2 {
  text-align:center;
  font-size:26px;
  font-weight:600;
  color:var(--text-dark);
  margin-bottom:18px;
}

/* STORY */
.story p {
  max-width:760px;
  margin:14px auto;
  font-size:16px;
  color:var(--text-soft);
}

/* GALLERY */
.gallery {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:22px;
  margin-top:28px;
}
@media(max-width:780px) {
  .gallery { grid-template-columns:1fr; }
}

/* SOUTH INDIA ROOT */
.origin {
  background:var(--beige-soft);
  border-radius:20px;
  padding:36px 22px;
  margin-top:20px;
  text-align:center;
}
.origin p {
  font-size:16px;
  color:var(--text-dark);
  max-width:700px;
  margin:auto;
}

/* BENEFITS */
.benefits-list {
  max-width:760px;
  margin:auto;
  margin-top:16px;
}
.benefits-list li {
  border-bottom:1px solid #ddd;
  padding:10px 0;
  font-size:16px;
  color:var(--text-soft);
}

/* TESTIMONIAL */
.testimonial {
  background:var(--cream);
  padding:32px 18px;
  border-radius:18px;
  box-shadow:0 12px 26px rgba(0,0,0,0.08);
  margin:20px auto;
  max-width:850px;
  font-size:16px;
  color:var(--text-soft);
}

/* PRICING */
.pricing-box {
  background: linear-gradient(135deg,var(--beige-soft),var(--cream));
  padding:48px;
  border-radius:22px;
  text-align:center;
  max-width:540px;
  margin:auto;
  box-shadow:0 18px 36px rgba(0,0,0,0.08);
}
.pricing-box .price {
  font-size:38px;
  font-weight:700;
  margin-bottom:8px;
}

/* SUPPORT */
.support p {
  font-size:16px;
  text-align:center;
  color:var(--text-soft);
}
.support a {
  font-size:16px;
  font-weight:600;
  text-decoration:underline;
}

/* INSTAGRAM */
.instagram {
  text-align:center;
  background:var(--beige-soft);
  padding:38px 20px;
  border-radius:18px;
  max-width:1100px;
  margin:auto;
}
.instagram a {
  font-size:19px;
  font-weight:700;
  text-decoration:underline;
}

/* FOOTER */
footer {
  text-align:center;
  font-size:12px;
  padding:18px 0;
  color:var(--text-soft);
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="nav-container">
    <div class="nav-left">
      <img class="logo-img" src="https://i.ibb.co/YYC62sF/file-00000000242471faba7ff42d01073187.png" alt="ZELYN Logo">
      <span class="logo-text">ZELYN</span>
    </div>
    <nav>
      <a href="#story">Story</a>
      <a href="#benefits">Benefits</a>
      <a href="#pricing">Pricing</a>
      <a href="#support">Support</a>
      <a href="#instagram">Instagram</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero-wrap">
  <h1>Sleep, Refined.</h1>
  <p>Premium organic cotton fitted sheets rooted in South Indian craftsmanship — tailored for European comfort.</p>
  <div class="cta-row">
    <button class="btn btn-main">Buy Now</button>
    <button class="btn btn-light">Add to Cart</button>
  </div>
  <img class="hero-img" src="https://i.ibb.co/4wX9jh5Q/file-0000000088907209ac2d721064d573e0.png" alt="ZELYN Bedding">
</section>

<!-- STORY -->
<section id="story" class="story">
